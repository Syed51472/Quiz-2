<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Q4. Create a age calculator that takes date of birth of user and shows
        age in years, months and days .
      </h1>
      <div class="row mt-4">
        <label>Enter Year Please</label>
        <input type="number" id="n1" class="form-control w-25 mt-3" />
        <label>Enter Month Please</label>
        <input type="number" id="n2" class="form-control w-25 mt-3" />
        <label>Enter Day Please</label>
        <input type="number" id="n3" class="form-control w-25 mt-3" />
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary mt-4" onclick="calAge()">
              Calculate
            </button>
          </div>
        </div>
        <p class="mt-5 fs-5" id="show"></p>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function calAge() {
        var day = 31;
        var month = 12;
        var year = 2022;
        var inputYear = document.getElementById("n1").value;
        var inputMon = document.getElementById("n2").value;
        var inputDay = document.getElementById("n3").value;
        var calcYear, calcMon, calcDay;

        if (inputYear == "" || inputMon == "" || inputDay == "") {
          alert("Enter a valid Number");
        } else if (inputYear > 2022 || inputMon > 12 || inputDay > 31) {
          alert("Enter a valid Number");
        } else if (inputYear == 2022 && inputMon == 12 && inputDay > 31) {
          alert("Date of birth needs to be earlier than the age at date.");
        } else {
          calcYear = year - inputYear;
          calcMon = month - inputMon;
          calcDay = day - inputDay;
          document.getElementById(
            "show"
          ).innerHTML = `Days = ${calcDay} , Month = ${calcMon} , Year = ${calcYear}`;
        }
      }
    </script>
  </body>
</html>
