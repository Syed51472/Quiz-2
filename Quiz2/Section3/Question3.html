<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Q3. Given an integer N, the task is to find the sum of interior angles
        of an N-sided polygon.
      </h1>
      <div class="row mt-4">
        <label>Enter Number Please</label>
        <input type="number" id="n1" class="form-control w-25 mt-3" />
        <div class="row">
          <div class="col-3">
            <button class="btn btn-primary mt-4" onclick="calPolygon()">
              Calculate
            </button>
          </div>
        </div>
        <p class="mt-5 fs-5" id="show"></p>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function calPolygon() {
        var number1 = +document.getElementById("n1").value;
        if (number1 < 3) {
          alert("Wrong Entry");
          document.getElementById("n1").value = "";
        } else {
          var cal = (number1 - 2) * 180;
          document.getElementById(
            "show"
          ).innerHTML = `Sum of ${number1} side is: ${cal}`;
        }
      }
    </script>
  </body>
</html>
