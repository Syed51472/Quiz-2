<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <h1>
          Q1: 1. Write a JavaScript program that convert Age into days. You can
          give hard code value of the number.
        </h1>
        <input type="number" id="n1" class="form-control w-25 mt-5" />
        <div class="row">
          <div class="col-3">
            <button onclick="calAge()" class="btn btn-primary mt-3">
              Calculate Age
            </button>
          </div>
        </div>

        <p id="show" class="mt-5 fs-3"></p>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      var calAge = () => {
        var inputOne = document.getElementById("n1").value;
        var age = inputOne;
        var res;
        for (let i = 1; i <= age; i++) {
          res = i * 365;
        }
        document.getElementById("show").innerHTML = res;
        document.getElementById("n1").value = "";
      };
    </script>
  </body>
</html>
