<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        Q3: Write a JavaScript function to format a number up to specified
        decimal places.
      </h1>
      <label class="mt-5">Enter Number</label>
      <input type="number" id="n1" class="form-control w-25" />
      <label class="mt-3">Enter Decimal Places</label>
      <input type="number" id="n2" class="form-control w-25" />

      <button class="btn btn-primary mt-3" onclick="show()">Show</button>
      <p id="show" class="mt-5 fs-4"></p>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function show() {
        function decimals(n, d) {
          return n.toFixed(d);
        }
        let input1 = Number(document.getElementById("n1").value);
        let decpoint = Number(document.getElementById("n2").value);
        let finalresult = decimals(input1, decpoint);
        document.getElementById(
          "show"
        ).innerHTML = `Result is: <b>${finalresult}</b>`;
      }
    </script>
  </body>
</html>
